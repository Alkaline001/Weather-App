<!DOCTYPE html>
<html lang="en">
<head>

        }

            font-size: 18px;
        }
        input[type="text"] {

            width: 250px;

            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {

        }
